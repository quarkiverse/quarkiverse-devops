name: "Terraform"

on:
  pull_request:
    branches:
      - main
      
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  terraform_only_check:
    if: github.repository_owner == 'quarkiverse'
    name: Check for Terraform Scripts only change
    outputs:
      tf_only: ${{ steps.files.outputs.any_changed }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - id: files
        name: Get changed files
        uses: tj-actions/changed-files@v36
        with:
          files: terraform-scripts/**

  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    if: (github.repository_owner == 'quarkiverse') && (needs.terraform_only_check.outputs.tf_only == 'true')
    needs:
      - terraform_only_check
    defaults:
      run:
        working-directory: ./terraform-scripts
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          sparse-checkout: terraform-scripts

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: echo "terraform_plan=$(terraform plan -no-color | grep -v "Refreshing state...\|Reading...\|Read complete after)" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Update PR status comment
        uses: actions-cool/maintain-one-comment@v3.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            #### Terraform Format and Style ğŸ–Œ *${{ steps.fmt.outcome }}*
            #### Terraform Initialization âš™ï¸ *${{ steps.init.outcome }}*
            #### Terraform Validation ğŸ¤– *${{ steps.validate.outcome }}*
            #### Terraform Plan ğŸ“– *${{ steps.plan.outcome }}*

            <details><summary>Show Plan</summary>

            ```terraform
            ${{steps.plan.outputs.terraform_plan}}
            ```

            </details>

            *Pusher: @${{ github.actor }}, Action: `${{ github.event_name }}`*;
            <!-- Sticky Pull Request Comment -->
          body-include: '<!-- Sticky Pull Request Comment -->'
          number: ${{ github.event.number }}

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
